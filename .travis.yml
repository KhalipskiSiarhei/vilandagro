language: csharp
solution: ./Sources/Vilandagro.sln
before_install:
  - mysql -e "drop database IF EXISTS test;
create database test;" -uroot
install:
  - nuget restore ./Sources/Vilandagro.sln
  - nuget install nUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
 - xbuild /p:Configuration=Release ./Sources/Vilandagro.sln
 - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Sources/Vilandagro.Core.Tests/bin/Release/Vilandagro.Core.Tests.dll ./Sources/Vilandagro.Infrastructure.Tests/bin/Release/Vilandagro.Infrastructure.Tests.dll ./Sources/Vilandagro.Database.MySql.Tests/bin/Release/Vilandagro.Database.MySql.Tests.dll